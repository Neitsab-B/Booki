<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<link href="css\style.css" rel="stylesheet" />
	<title> Booki </title>
	<!--importation du kit Font Awesome-->
	<script src="https://kit.fontawesome.com/41f642a776.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!--importation de la police Raleway depuis Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');
	</style>
</head>

<body>
	<header id="header">
		<div class="logo"><img src="E:\OC\OC_Projet2\images\Logo\Booki.png" alt="Booki" />
		</div>
		<nav class="menu">
			<a href="" class="menu_logements"><span>Hébergements</span></a>
			<a href="" class="menu_activities"><span>Activités</span></a>
		</nav>
	</header>
	<main>
		<section>
			<div>
				<h1>Trouver votre hébergement pour des vacances de rêve</h1>
				<p>En plein centre-ville ou en pleine nature</p>
			</div>
			<div class="research">
				<form class="research_bar">
					<div class="research_icon">
						<i class="fa-solid fa-location-dot"></i>
					</div>
					<input class="research_input" type="text" name="Rechercher" placeholder="Marseille, France">
					<input class="research_button" type="submit" value="Rechercher">
				</form>
			</div>
		</section>
	</main>
</body>

</html>
